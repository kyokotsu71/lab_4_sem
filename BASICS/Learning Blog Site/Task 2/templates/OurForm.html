<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Наша форма</title>
</head>
<body>

<h1>Пример HTML-формы</h1>
<p>Эта форма содержит всевозможные элементы для ввода информации, которые можно размещать на веб-формах.</p>

<form action="/show-questions" method="post" enctype="multipart/form-data">
	<label for="text-1">Фамилия:</label> <input type="text" id="text-1" value="Иванов" name="last-name"> <br>
	
	<label for="text-2">Имя:</label> <input type="text" id="text-2" placeholder="Введите имя" name="first-name"> <br>
	
	<label for="text-3">Отчество:</label> <input type="text" id="text-3" name="patronimic">
	<input type="checkbox" id="checkbox-1" name="no-patronimic" value="Yes"> <label for="checkbox-1">Нет отчества</label> <br>
	
	<br>

	<label>Пол:</label><br>
	<input type="radio" id="radio-1" name="gender" value="male"> <label for="radio-1">Мужской</label> <br>
	<input type="radio" id="radio-2" name="gender" value="female"> <label for="radio-2">Женский</label> <br>

	<br>
	
	<label for="date-1">Дата рождения:</label> <input type="date" id="date-1" name="birth-date">
	
	<label for="select-1">Знак Зодиака:</label>
	<select id="select-1" name="zodiac">
		<option value="Aries">Овен</option>
		<option value="Taurus">Телец</option>
		<option value="Gemini">Близнецы</option>
		<option value="Cancer">Рак</option>
		<option value="Leo">Лев</option>
		<option value="Virgo">Дева</option>
		<option value="Libra">Весы</option>
		<option value="Scorpio">Скорпион</option>
		<option value="Sagittarius">Стрелец</option>
		<option value="Capricorn">Козерог</option>
		<option value="Aquarius">Водолей</option>
		<option value="Pisces">Рыбы</option>
	</select>

	<br>

	<label for="email-1">E-mail:</label> <input type="email" id="email-1" name="mail"> <br>

	<label for="tel-1">Телефон:</label> <input type="tel" id="tel-1" name="phone" pattern="+7 [0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 999 123-45-67"> <br>

	<br>

	<label for="number-1">Класс, в котором Вы учитесь:</label> <input id="number-1" type="number" name="grade" min="1" max="11" value="10"> <br>

	<label for="select-2">По каким выборочным предметам Вы планируете сдавать ЕГЭ?</label>
	<select id="select-2" name="exams" size="7" multiple>
		<option value="3">Физика</option>
		<option value="4">Химия</option>
		<option value="5">Информатика</option>
		<option value="6">Биология</option>
		<option value="8">География</option>
		<option value="9">Английский язык</option>
		<option value="10">Немецкий язык</option>
		<option value="11">Французский язык</option>
		<option value="12">Обществознание</option>
		<option value="13">Испанский язык</option>
		<option value="14">Китайский язык</option>
		<option value="18">Литература</option>
	</select>

	<br>

	<label for="color-1">Ваш любимый цвет:</label> <input type="color" id="color-1" name="favcolor">

	<br>

	<fieldset>
		<legend>Учётная запись</legend>
		<label for="text-4">Имя пользователя:</label><br><input type="text" id="text-4" name="username" required>
		<br>
		<label for="password-1">Пароль:</label><br><input type="password" id="password-1" name="pwd" required>
	</fieldset>

	<label for="file-1">Прикрепите какой-нибудь файл:</label>
	<input type="file" id="file-1" name="myfile"><br>

	<br>

	<label for="textarea-1">Расскажите немного о себе</label> <br>
	<textarea id="textarea-1" name="bio"></textarea>

	<br><br>

	<input type="submit" value="Отправить данные"><input type="reset" value="Очистить форму">

</form>
</body>
</html>
